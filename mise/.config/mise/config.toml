# Global mise configuration
# Manages language runtimes and Python CLI tools across machines
# Install all: mise install

[tools]
# ─── Language Runtimes ────────────────────────────────────
node = "latest"
python = ["3.13", "3.12", "3.11", "3.10"]
go = "latest"
rust = "latest"
java = "latest"
lua = "latest"
uv = "latest"

# ─── Dev Tools ────────────────────────────────────────────
# Note: jq, just, pre-commit are managed by Homebrew (see Brewfile)
bun = "latest"
gh = "latest"
pnpm = "latest"
ruff = "latest"
black = "latest"
"github:can1357/oh-my-pi" = "latest"

# ─── Python CLI Tools (pipx backend, uses uv) ────────────
"pipx:git-filter-repo" = "latest"
"pipx:marker-pdf" = "latest"
"pipx:poetry" = "latest"
"pipx:crawl4ai" = "latest"
"pipx:shell-gpt" = "latest"
"pipx:youtube-transcript-api" = "latest"

# ─── Language Servers ────────────────────────────────────
"npm:basedpyright" = "latest"
"npm:typescript-language-server" = "latest"
"npm:typescript" = "latest"
"go:golang.org/x/tools/gopls" = "latest"
rust-analyzer = "latest"

[settings]
# Use latest installed version when no version is specified
legacy_version_file = true
